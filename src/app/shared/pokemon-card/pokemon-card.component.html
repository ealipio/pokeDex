<article class="pokemon-card">
  <a href="/details/{{ pokemon.name }}">
    <img
      src="{{ pokemon.sprites?.front_default }}"
      alt=""
      width="300"
      loading="lazy"
    />
  </a>
  <p class="pokemon-headline">
    <a href="/details/{{ pokemon.name }}">
      {{ pokemon.name }}
    </a>
  </p>
</article>
